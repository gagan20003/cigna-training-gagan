<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid rgb(140 140 140);
            width: 100%;
        }

        tr {
            text-align: center;
        }

        th,
        td {
            border: 1px solid rgb(160 160 160);
        }
    </style>
</head>

<body>
    <h1>Advanced JavaScript - ES6 (Array of Objects) - Table</h1>
    <hr />

    <label>Course filter: <input id="course-filter" type="text" placeholder="e.g. React" /></label>
    <button onclick="button1Click()">Show Table</button>
    <button onclick="filterByCourse()">Filter</button>
    <span id="filter-message" style="margin-left:12px;color:#a00"></span>
    <hr />

    <table id="student-table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Course</th>
        </tr>
        <tbody id="table-body">
        </tbody>
    </table>


    <script>

        const studentsArray = [
            { id: 10256, name: "Scott", course: "React" },
            { id: 10257, name: "Scott", course: "Angular" },
            { id: 10258, name: "Scott", course: "Vue" },
            { id: 10259, name: "Scott", course: "Node" },
            { id: 10260, name: "Scott", course: "Express" },
            { id: 10258, name: "Scott", course: "Vue" },
            { id: 10259, name: "Scott", course: "Node" },
            { id: 10260, name: "Scott", course: "Express" },
            { id: 10258, name: "Scott", course: "Vue" },
            { id: 10259, name: "Scott", course: "Node" },
            { id: 10260, name: "Scott", course: "Express" },
            { id: 10258, name: "Scott", course: "Vue" }
        ];

        function renderTable(dataArray) {
            const tableBody = document.getElementById("table-body");
            let str = "";
            for (let item of dataArray) {
                str += `<tr><td>${item.id}</td> <td>${item.name}</td> <td>${item.course}</td></tr>`;
            }
            tableBody.innerHTML = str;
        }

        function button1Click() {
            document.getElementById('filter-message').textContent = '';
            renderTable(studentsArray);
        }

        function filterByCourse() {
            const q = document.getElementById('course-filter').value.trim();
            const msgEl = document.getElementById('filter-message');
            msgEl.textContent = '';
            if (!q) {
                msgEl.textContent = 'Enter a course to filter.';
                return;
            }
            const filtered = studentsArray.filter(s => s.course.toLowerCase().includes(q.toLowerCase()));
            if (filtered.length === 0) {
                msgEl.textContent = 'No matching courses found.';
                document.getElementById('table-body').innerHTML = '';
                return;
            }
            msgEl.textContent = `Showing ${filtered.length} matching row(s)`;
            renderTable(filtered);
        }
    </script>
</body>

</html>
